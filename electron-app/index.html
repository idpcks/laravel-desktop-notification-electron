<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laravel Desktop Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e8f5e8;
            border: 1px solid #4caf50;
        }
        .status.error {
            background-color: #ffebee;
            border-color: #f44336;
        }
        .status.warning {
            background-color: #fff3e0;
            border-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Laravel Desktop Notifications</h2>
        <div id="status" class="status">
            <p>Status: <span id="statusText">Initializing...</span></p>
            <p>Version: <span id="versionText">-</span></p>
        </div>
        <div id="logs">
            <h3>Activity Logs:</h3>
            <div id="logContainer"></div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
