<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
        }
        
        .notification {
            width: 350px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            padding: 15px;
            color: white;
            position: relative;
            animation: slideIn 0.3s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .notification-icon i {
            font-size: 20px;
        }
        
        .notification-content {
            flex: 1;
            overflow: hidden;
        }
        
        .notification-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .notification-message {
            font-size: 12px;
            line-height: 1.4;
            opacity: 0.9;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .notification-close {
            position: absolute;
            top: 5px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .notification-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
        
        .notification.warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        
        .notification.info {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">
        <div class="notification-icon" id="icon">
            <i>üì¢</i>
        </div>
        <div class="notification-content">
            <div class="notification-title" id="title">Laravel Notification</div>
            <div class="notification-message" id="message">Notification message will appear here</div>
        </div>
        <button class="notification-close" id="closeBtn" onclick="closeNotification()">√ó</button>
    </div>
    
    <script>
        const { ipcRenderer } = require('electron');
        
        // Listen for notification data from main process
        ipcRenderer.on('display-notification', (event, data) => {
            displayNotification(data);
        });
        
        function displayNotification(data) {
            const notification = document.getElementById('notification');
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const icon = document.getElementById('icon');
            
            // Set content
            title.textContent = data.title || 'Laravel Notification';
            message.textContent = data.message || 'No message provided';
            
            // Set icon
            if (data.icon) {
                icon.innerHTML = `<img src="${data.icon}" style="width: 20px; height: 20px;">`;
            } else {
                // Default icons based on type
                const defaultIcons = {
                    success: '‚úÖ',
                    error: '‚ùå',
                    warning: '‚ö†Ô∏è',
                    info: '‚ÑπÔ∏è'
                };
                icon.innerHTML = `<i>${defaultIcons[data.type] || 'üì¢'}</i>`;
            }
            
            // Set notification type
            notification.className = 'notification';
            if (data.type) {
                notification.classList.add(data.type);
            }
            
            // Add click handler if URL provided
            if (data.url) {
                notification.style.cursor = 'pointer';
                notification.onclick = () => {
                    require('electron').shell.openExternal(data.url);
                };
            } else {
                notification.style.cursor = 'default';
                notification.onclick = null;
            }
            
            // Play sound if not silent
            if (!data.silent && data.sound) {
                playNotificationSound();
            }
        }
        
        function closeNotification() {
            const { remote } = require('electron');
            if (remote && remote.getCurrentWindow) {
                remote.getCurrentWindow().hide();
            }
        }
        
        function playNotificationSound() {
            // Simple notification sound using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                console.log('Could not play notification sound:', error);
            }
        }
        
        // Auto-close after 5 seconds
        setTimeout(() => {
            closeNotification();
        }, 5000);
    </script>
</body>
</html>
